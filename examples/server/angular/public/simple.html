<!DOCTYPE html>
<html lang="en" ng-app>
<head>
<title>Angular Test</title>
</head>
<body>
  <div ng-controller="PeopleController">
    Filter:
    <br />
    <input type="text" ng-model="name" />
    <ul>
      <li ng-repeat="person in people | filter:name">{{ person.name }} {{ person.city }}</li>
    </ul>
  </div>
  <script src="scripts/angular.min.js"></script>
  <script>
    function PeopleController($scope) {
      $scope.people= [
        { name: 'nurettin', city: 'ankara' }, 
        { name: 'semseddin', city: 'urfa' }, 
        { name: 'sukreddin', city: 'urfa' }
      ];
    }
  </script>
</body>
</html>
